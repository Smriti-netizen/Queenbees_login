<!Doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Queenbees</title>
<!---------------------------icon-->
<link rel="icon" href="images/logo 3.png" type="image/icon type">
<link rel="stylesheet" type="text/css" href="css/style.css">
<!------------------------using font awesome-->
<link rel="stylesheet" href="css fonts/all.min.css">
</head>
<body>
    <div class="container">
        <p>Welcome back friend !!!</p>
        <p>Login and explore great career opportunities you.</p>
    </div>
    <form>
        <div class="row">
          <h2 style="text-align:center">Login with Social Media or Manually</h2>
          <div class="vl">
            <span class="vl-innertext">or</span>
          </div>
          <div class="col">
            <a href="#" class="fb btn">
              <i class="fab fa-facebook"></i> Login with Facebook
            </a>
            <a href="#" class="twitter btn">
              <i class="fab fa-twitter"></i> Login with Twitter
            </a>
            <a href="#" class="google btn">
              <i class="fab fa-google"></i> Login with Google+
            </a>
          </div>
          <div class="col">
            <div class="hide-md-lg">
              <p>Or sign in manually:</p>
            </div>
    
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
          </div>
    
        </div>
      </form>
    </div>
    <div class="bottom-container">
        <div class="row">
          <div class="col">
            <a href="#" style="color:white" class="btn">Sign up</a>
          </div>
          <div class="col">
            <a href="#" style="color:white" class="btn">Forgot password?</a>
          </div>
        </div>
    </div>
</body>
